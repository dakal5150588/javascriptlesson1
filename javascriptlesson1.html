<html>
   <head>
      <title>Арифметические операции</title>
      <script type="text/javascript">
         var x = 6;
         var y = 15;
         var z = 4;
         document.write(((x += y) - x++ * z) + "<br/>");
        
         var x = 6;
         var y = 15;
         var z = 4;
         document.write((z = -- x - y * 5 )  + "<br/>");
        
         var x = 6;
         var y = 15;
         var z = 4;
         document.write(((y /= x) + 5 % z) + "<br/>");
        
         var x = 6;
         var y = 15;
         var z = 4;
         document.write(((z = (x++)) + y * 5)  + "<br/>");
        
         var x = 6;
         var y = 15;
         var z = 4;
         document.write(((x = y) - x++ * z)  + "<br/>");
       </script>
   </head>
   <body>
   </body>
</html>
